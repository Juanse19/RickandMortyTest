
<div class="container mt-5">
  <div class="row">
    <div *ngIf="loading" class="windows8">
      <div class="wBall" id="wBall_1">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_2">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_3">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_4">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_5">
        <div class="wInnerBall"></div>
      </div>
    </div>

    <div class="input-group">
      <div class="form-outline">
        <app-search (search)="setUrlSearchPersonajes($any($event))"></app-search>
        <br>
      </div>
    </div>

    <div *ngFor="let character of characters" class="card mb-2 col-xs-12 col-sm-4 col-md-3">
      <a  (click)="abrirModal(character)">
        <figure>
          <img [src]=character.image class="card-img-top" alt="...">
        </figure>
      </a>

      <div class="card-body">
        <figure class="card__favorite">
          <img (click)="toggleFavorite(character)" rel="preload" as="image" width="30" height="30" src="/assets/imgs/{{getIcon()}}"
            [alt]="character.name" />
        </figure>
        <h5 class="card-title"><b>{{ character.name }}</b></h5>
        <ul class="card__list">
          <li>
            <label class="table__label"><b>Estado:</b></label>{{character.status}}
          </li>
          <li>
            <label class="table__label"><b>Especie:</b></label>{{character.species}}
          </li>
          <li>
            <label class="table__label"><b>Género:</b></label>{{character.gender}}
          </li>
          <li>
            <a  (click)="getLocation(character.location.url)">
            <label class="table__label"><b>Locación:</b></label><u  (click)="getLocation(character.location.url)">{{character.location.name}}</u>
          </a>
          </li>
          <li>
            <label class="table__label"><b>Episodio:</b></label>{{character.episode[0]}}
          </li>
        </ul>
        <a (click)="abrirModal(character)" class="btn btn-block btn-info">VER PERSONAJE</a>
      </div>
    </div>
  </div>
</div>
<app-pagination *ngIf="characters && !loading"></app-pagination>
<app-modal *ngIf="characterSeleccionado" [character]="characterSeleccionado"></app-modal>
<app-location-modal *ngIf="locationSeleccionado" [location]="locationSeleccionado"></app-location-modal>
